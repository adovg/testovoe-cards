<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Document</title>
    <link rel="shortcut icon" href="build/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="build/css/style.css">
</head>

<body>
    <form action="">
        <div class="content">
            <div class="container">
                <div class="wrap form__wrap">

                    <h1 class="profile__head">Profile</h1>
                    <ul class="registration__tabs">
                        <li class="tab tab-active">Registration</li>
                        <li class="tab">Sign in</li>
                    </ul>

                    <div class="social">
                    <p class="social__text">You can sign in with social</p>
                    <ul class="social__icons">
                        <li><a href="#"><img class="social__icons-img" src="build/img/vk.svg" alt="vk"></a></li>
                        <li><a href="#"><img class="social__icons-img" src="build/img/facebook.svg" alt="fb"></a></li>
                        <li><a href="#"><img class="social__icons-img" src="build/img/google.svg" alt="google"></a></li>
                    </ul> 
                     </div>   

                    <div class="inputs">
                        <label><input type="text" placeholder="Your name" name="Your name" required autofocus></label>
                        <label><input type="email" placeholder="E-mail" name="E-mail" required></label>
                        <label><input type="phone" placeholder="Phone" name="Phone" required></label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox_id" value="value">
                        <label for="checkbox_id">I accept the terms of the offer of <a href="#">the privacy policy</a></label>  
                    </div>

                        <button class="btn__form btn__form-active">Registration</button>
                        <button class="btn__form">Sign in</button>

         
                </div>
            </div>
        </div>
    </form>

</body>

</html>
